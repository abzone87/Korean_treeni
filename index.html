let current = {};
let mode = '';
let score = 0;
let total = 0;

function setMode(m) {
  mode = m;
  nextQuestion();
}

function getStats(word) {
  const key = word.korean + "|" + word.english;
  const stats = JSON.parse(localStorage.getItem(key) || '{"correct":0,"attempts":0}');
  return stats;
}

function updateStats(word, correct) {
  const key = word.korean + "|" + word.english;
  const stats = getStats(word);
  stats.attempts += 1;
  if (correct) stats.correct += 1;
  localStorage.setItem(key, JSON.stringify(stats));
}

function getSuccessRate(word) {
  const stats = getStats(word);
  if (stats.attempts === 0) return "Not practiced";
  const percent = Math.round((stats.correct / stats.attempts) * 100);
  return percent + "% success";
}

function nextQuestion() {
  const strategy = document.getElementById("strategy").value;
  let pool = [];

  if (strategy === "random") {
    pool = words;
  } else {
    const unseen = [];
    const weak = [];
    const strong = [];
    for (const w of words) {
      const s = getStats(w);
      if (s.attempts === 0) unseen.push(w);
      else if (s.correct <= 6) weak.push(w);
      else strong.push(w);
    }
    if (strategy === "normal") {
      pool = [
        ...getRandomSubset(unseen, Math.ceil(0.1 * words.length)),
        ...getRandomSubset(weak, Math.ceil(0.3 * words.length)),
        ...getRandomSubset(strong, Math.ceil(0.6 * words.length))
      ];
    } else if (strategy === "wrong") {
      const weakWrong = weak.filter(w => getStats(w).attempts - getStats(w).correct >= 2);
      const strongWrong = strong.filter(w => getStats(w).attempts - getStats(w).correct >= 2);
      pool = [
        ...getRandomSubset(weakWrong, Math.ceil(0.7 * words.length)),
        ...getRandomSubset(strongWrong, Math.ceil(0.3 * words.length))
      ];
    }
  }

  if (pool.length === 0) pool = words;
  current = pool[Math.floor(Math.random() * pool.length)];
  const area = document.getElementById('practiceArea');
  area.innerHTML = '';

  const feedback = document.createElement('div');
  feedback.className = 'feedback';

  const scoreDiv = document.createElement('div');
  scoreDiv.className = 'score';
  scoreDiv.textContent = "Success rate: " + getSuccessRate(current);
  area.appendChild(scoreDiv);

  if (mode === 'mc-ko-en' || mode === 'mc-en-ko') {
    const question = document.createElement('div');
    question.textContent = mode === 'mc-ko-en' ? current.korean : current.english;
    area.appendChild(question);

    const options = shuffle([current, ...getRandomOptions(3)]);
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = mode === 'mc-ko-en' ? opt.english : opt.korean;
      btn.onclick = () => {
        const correct = (opt === current);
        updateStats(current, correct);
        feedback.textContent = correct ? 'âœ… Correct!' : 'âŒ Wrong!';
        area.appendChild(feedback);
        if (correct) setTimeout(nextQuestion, 1000);
      };
      area.appendChild(btn);
    });
  } else if (mode === 'write-ko-en' || mode === 'write-en-ko') {
    const question = document.createElement('div');
    question.textContent = mode === 'write-ko-en' ? current.korean : current.english;
    area.appendChild(question);

    const input = document.createElement('input');
    input.type = 'text';
    area.appendChild(input);

    const btn = document.createElement('button');
    btn.textContent = 'Check';
    btn.onclick = () => {
      const answer = input.value.trim().toLowerCase();
      const correctAnswer = (mode === 'write-ko-en' ? current.english : current.korean).toLowerCase();
      const correct = answer === correctAnswer;
      updateStats(current, correct);
      feedback.textContent = correct ? 'âœ… Correct!' : 'âŒ Wrong! Correct answer: ' + correctAnswer;
      area.appendChild(feedback);
      if (correct) setTimeout(nextQuestion, 1000);
    };
    area.appendChild(btn);
  } else if (mode === 'listen-ko-en') {
    const utterance = new SpeechSynthesisUtterance(current.korean);
    utterance.lang = 'ko-KR';
    speechSynthesis.speak(utterance);

    const question = document.createElement('div');
    question.textContent = 'What is the meaning of the spoken Korean word?';
    area.appendChild(question);

    const replayBtn = document.createElement('button');
    replayBtn.textContent = 'ğŸ” Listen again';
    replayBtn.onclick = () => speechSynthesis.speak(utterance);
    area.appendChild(replayBtn);

    const options = shuffle([current, ...getRandomOptions(3)]);
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt.english;
      btn.onclick = () => {
        const correct = (opt === current);
        updateStats(current, correct);
        feedback.textContent = correct ? 'âœ… Correct!' : 'âŒ Wrong!';
        area.appendChild(feedback);
        if (correct) setTimeout(nextQuestion, 1000);
      };
      area.appendChild(btn);
    });
  }
}

function getRandomOptions(n) {
  const shuffled = words.filter(w => w !== current).sort(() => 0.5 - Math.random());
  return shuffled.slice(0, n);
}

function getRandomSubset(arr, n) {
  return arr.sort(() => 0.5 - Math.random()).slice(0, n);
}

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

window.onload = () => {
  setMode('mc-ko-en');
};
</script>
