<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Practice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        #quiz-container { display: none; margin-top: 20px; }
        .option { margin: 5px; padding: 10px; background: #eee; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Practice Korean Words & Conjugation</h1>

    <button onclick="fetchKoreanWord()">Get a New Word</button>
    <p id="word"></p>
    <p id="definition"></p>

    <button onclick="startQuiz()">Start Quiz</button>

    <div id="quiz-container">
        <p id="question"></p>
        <div id="options"></div>
        <input type="text" id="answer" placeholder="Type your answer">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        async function fetchKoreanWord() {
            let apiKey = E9C61BE444E5FF42C3D71522545CEF95;  // Replace with your real API key
            let url = https://krdict.korean.go.kr/openApi/search?key=${apiKey}&q=random&translated=y&trans_lang=eng;

            let response = await fetch(url);
            let text = await response.text(); // API returns XML, so we need to parse it
            let parser = new DOMParser();
            let xmlDoc = parser.parseFromString(text, "text/xml");

            let word = xmlDoc.getElementsByTagName("word")[0]?.textContent || "No word found";
            let definition = xmlDoc.getElementsByTagName("definition")[0]?.textContent || "No definition found";

            document.getElementById("word").innerText = Word: ${word};
            document.getElementById("definition").innerText = Meaning: ${definition};
        }

        function startQuiz() {
            document.getElementById("quiz-container").style.display = "block";
            let question = "What does '안녕하세요' mean?";
            let options = ["Hello", "Goodbye", "Thank you", "Sorry"];

            document.getElementById("question").innerText = question;
            document.getElementById("options").innerHTML = options.map(opt => 
                <div class="option" onclick="checkMCAnswer('${opt}')">${opt}</div>
            ).join('');
        }

        function checkMCAnswer(selected) {
            alert(selected === "Hello" ? "Correct!" : "Try again!");
        }

        function checkAnswer() {
            let userInput = document.getElementById("answer").value.trim().toLowerCase();
            alert(userInput === "hello" ? "Correct!" : "Try again!");
        }
    </script>

</body>
</html>
